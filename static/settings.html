<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Settings</title>
	<link href="index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js" style="position:fixed;width:100%;height:100%;z-index:-10;"></div>
  <button onclick="goHome()" style="
    height:30px;
    width:150px;
    border-radius:8px;
    padding:10px;
    font-size:20px;
    font-family: 'Oswald', sans-serif;
    height:52px;
    cursor:pointer;
    background-color:wheat;
">Back to Home</button>
	<div title="Settings">
    <h1 style="color:powderblue;text-align: center;">Settings</h1>
    <font color="White" style="position: relative;left: 44%;"> About:Blank Cloak </font> 
		<label class="switch">
			
			<input type="checkbox" id="cloak-toggle">
			<span class="slider round"></span>
		</label>
	</div>

	<script>
    particlesJS.load('particles-js', 'particles.json');
    function goHome() {
			window.location.href = "index.html";
		}

    const cloakToggle = document.querySelector("#cloak-toggle");
    
    cloakToggle.addEventListener("change", function(e) {
      const isChecked = e.target.checked;
      localStorage.setItem("cloakToggleState", isChecked.toString());
    });
    
    const savedState = localStorage.getItem("cloakToggleState");
    
    if (savedState === null) {
      localStorage.setItem("cloakToggleState", false.toString());
      cloakToggle.checked = false;
    } else {
      cloakToggle.checked = (savedState === "true");
    }



	</script>
</body>
</html>
